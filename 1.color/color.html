<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="기획 : 유정호(강사님), 제작 : 왕재준, 인찬휘">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color flipper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="color.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        nanum: ['Nanum Gothic']
                    }
                }
            }
        }
    </script>
</head>

<body style="background-color: rgb(255, 255, 255)">
    <article class="flex flex-col items-center justify-center mt-40">
        <div class="box1">
            <p class="border-none bg-black text-white text-[30px] p-5">background color :
                <i style="color: rgb(255,255,255);">rgb(255, 255, 255)</i>
            </p>
        </div>
        <div id="btn" class="box2">
            <button class="border-dashed border-black border-2 text-[25px] mt-10 px-4 py-2">click me!</button>
        </div>
    </article>
</body>

</html>
